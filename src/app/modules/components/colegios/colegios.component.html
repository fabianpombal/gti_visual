
<div class="grid">
    <div class="col-12">
        <p-table [value]="colegioList" [tableStyle]="{ 'min-width': '50rem' }" label="Tabla de colegios" >
            <ng-template pTemplate="header">
                <tr>
                    <th>Colegios</th>
                    <th></th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cole>
                <tr >
                    <td>{{ cole.hash }}</td>
                    <td>
                        <p-button label="Preguntas" (click)="goToPreguntas(cole)"></p-button>
                    </td>
                    <td>
                        <p-button label="Cuestionarios" (click)="goToCuestionarios(cole)"></p-button>
                    </td>

                   
                </tr>
            </ng-template>
        </p-table>

    </div>
    
</div>
